{% extends "template.html" %}

{% block title %}
    Success - You're Logged In!
{% endblock %}

{% block body %}

  <div class="row">
    <div class="col">
      <h6>Successfully Logged In</h6>
    </div>
    <div class="col">
      <a href="{{ url_for('logout')}}">Log Out</a>
    </div>
  </div>

  <div class="row">
    <h1 style="color:{{ color }}">Welcome to Good Book Reviews</h1>
  </div>

  <div class="row">
    <div class="input-group">
      <form action="{{ url_for('books') }}" method="post">
        <input type="text" name="search" class="col-sm-10 form-control" placeholder="Search our books!">
        <div class="col-sm-2 input-group-btn">
          <button class="btn btn-default">Search</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
