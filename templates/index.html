{% extends "template.html" %}

{% block title %}
    Project 1: Good Book Reviews
{% endblock %}

{% block body %}
    <h1>Welcome to Good Book Reviews</h1>

    <!--Card for Login/Register Forms-->
    <div class="card bg-light text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="nav-login-tab" role="tab"
            data-toggle="tab" href="#nav-login"
            aria-controls="nav-login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-register-tab" role="tab"
            data-toggle="tab" href="#nav-register"
            aria-controls="nav-register" aria-selected="true">Register</a>
          </li>
        </ul>
      </div>

      <!--Login Pane-->
      <div class="card-body tab-content">
        <div class="tab-pane fade show active" id="nav-login" role="tabpanel"
        aria-labelledby="nav-login-tab">
          <h5 class="card-title">Login Here</h5>
          <form action="{{ url_for('reviews') }}" method="post">
            <!--Email-->
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="inputEmailLogin" placeholder="Email">
              </div>
            </div>
            <!--Password-->
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="inputPasswordLogin"
                placeholder="Password">
              </div>
            </div>
            <button class="btn btn-primary">Login</button>
          </form>
        </div>

        <!--Register Pane-->
        <div class="tab-pane fade" id="nav-register" role="tabpanel"
        aria-labelledby="nav-register-tab">
          <h5 class="card-title">Register Here</h5>
          <form action="{{ url_for('reviews') }}" method="post">
            <!--Email-->
            <div class="form-group row">
              <label for="inputEmailRegister" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control"
                name="inputEmailRegister" placeholder="Email">
              </div>
            </div>
            <!--Password-->
            <div class="form-group row">
              <label for="inputPasswordRegister" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control"
                name="inputPasswordRegister" placeholder="Password">
              </div>
            </div>
            <!--Color Radios-->
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Favorite Color</legend>
                <div class="col-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="colors"
                    id="option1" value="red" checked>
                    <label class="form-check-label" for="red">
                      Red
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="colors"
                    id="option2" value="blue">
                    <label class="form-check-label" for="blue">
                      Blue
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="colors"
                    id="option3" value="yellow">
                    <label class="form-check-label" for="yellow">
                      Yellow
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <button class="btn btn-primary">Register Now</button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
