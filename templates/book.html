{% extends "template.html" %}

{% block title %}
  Search Results
{% endblock %}

{% block body %}

  <div class="row">
    <div class="col">
      <h6>Successfully Logged In</h6>
    </div>
    <div class="col">
      <a href="{{ url_for('logout')}}">Log Out</a>
    </div>
  </div>

  <div class="row">
    <h1>Search Results for "{{ search }}"</h1>
  </div>

  <div class="row">
    <ul>
      {% for book in results %}
        <li>
            <a href="{{ url_for('book', book=book, isbn=book.isbn) }}">
                {{ book.title }} by {{ book.author }}, ({{ book.year}})
            </a>
        </li>
      {% endfor %}
    </ul>
  </div>


{% endblock %}
